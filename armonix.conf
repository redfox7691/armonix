# Armonix configuration file

[armonix]
# Master keyboard collegata al sistema (launchkey oppure fantom)
master = launchkey

# Modalità di avvio (true = headless, false = GUI PyQt5)
headless = true

# Abilita log dettagliati su syslog
verbose = false

# Disabilita la visualizzazione sul display della master keyboard
disable_realtime_display = false

[midi]
# Parole chiave per identificare le porte MIDI. Lasciare vuoto per usare i
# valori predefiniti del modulo della master keyboard.
master_port_keyword =
ketron_port_keyword = MIDI Gadget
bluetooth_port_keyword = Bluetooth

[keypad]
# Dispositivo input per il keypad USB (eventuale)
device_path = /dev/input/by-id/usb-1189_USB_Composite_Device_CD70134330363235-if01-event-kbd

[wifi]
# Configurazione opzionale per avviare automaticamente un client VNC quando il
# sistema è connesso alla rete indicata.
ssid =
vnc_command =
poll_interval = 5
display =
xdg_runtime_dir =
dbus_session_address =
