# Armonix configuration file / File di configurazione di Armonix

[armonix]
# Master keyboard connected to the system (launchkey or fantom). / Master keyboard collegata al sistema (launchkey oppure fantom).
master = launchkey

# Startup mode (true = headless service, false = Qt GUI). / Modalità di avvio (true = servizio headless, false = interfaccia Qt).
headless = true

# Enable verbose syslog messages. / Abilita log dettagliati su syslog.
verbose = false

# Disable the realtime display on the master keyboard. / Disabilita la visualizzazione sul display della master keyboard.
disable_realtime_display = false

[midi]
# Keywords used to identify MIDI ports. Leave blank to use defaults. / Parole chiave per identificare le porte MIDI; lasciare vuoto per usare i valori predefiniti.
master_port_keyword =
ketron_port_keyword = MIDI Gadget
bluetooth_port_keyword = Bluetooth

[keypad]
# Input device path for the optional USB keypad. / Percorso del dispositivo di input per il keypad USB opzionale.
device_path = /dev/input/by-id/usb-1189_USB_Composite_Device_CD70134330363235-if01-event-kbd

[vnc]
# Optional command launched when the EVM (192.168.1.5:5901) is reachable. / Comando opzionale avviato quando l'EVM (192.168.1.5:5901) è raggiungibile.
command =

# Poll interval in seconds for the reachability check. / Intervallo, in secondi, per il controllo di raggiungibilità.
poll_interval = 5
